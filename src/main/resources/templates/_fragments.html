<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <!--使手机端访问画面适配的比较好-->
</head>

<body>

<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <!--把想编辑的header放到一个container里面这样就可以只编辑这个container里的东西了-->
        <div class="ui inverted secondary stackable menu">         <!--菜单栏-->
            <h2 class="ui red header item ">4Kings</h2><!--设置一个头-->
            <a href="#" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i> 关于我</a>
            <div class="right item m-padded-rightHeader-mini m-mobile-hide">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show m-background">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment = "footer" class="ui inverted vertical segment m-padded-lr-mini">
    <div class="ui container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/weChatScanCode.jpg" th:src="@{/images/weChatScanCode.jpg}"
                             class="ui rounded image" alt=""
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">技术探讨</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Selenium</a>
                    <a href="#" class="item">Appium</a>
                    <a href="#" class="item">ApiTesting</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">四皇心声</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">工作</a>
                    <a href="#" class="item">运动</a>
                    <a href="#" class="item">生活</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">四皇宣言</h4>
                <p>4king will always win</p>
            </div>
            <!--<div style="width:1900px; height:1px;background-color:slategrey;"></div>-->
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-padded-lr-footer m-opacity-tiny">Copyright © 2017 - 2018 LeoLiu Designed by Leoliu</p>
    </div>
</footer>

<th:block th:fragment = "script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
<script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>
