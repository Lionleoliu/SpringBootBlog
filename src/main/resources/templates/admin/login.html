<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <link rel="stylesheet" type="text/css" href="../../static/css/RightHeaderSearch.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/LRHeader.css"/>
    <link rel="stylesheet" href="../../static/css/header.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--使手机端访问画面适配的比较好-->
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
</head>
<body>

<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em!important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="../../static/images/stock-vector-logo-k-black-322487306.jpg" th:src="@{/images/stock-vector-logo-k-black-322487306.jpg}" class="image">
                    <div class="content">
                       管理后台登陆
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登陆</button>
                    </div>

                    <div class="ui error message"></div>

                </form>
            </div>
        </div>
    </div>
</div>

<!--导航-->
<!--ui是启动semantic这个框架的关键字，inverted是反转你所要选择的部分，attached是不需要圆角-->


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>

</body>
</html>
