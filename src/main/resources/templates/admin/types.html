<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <link rel="stylesheet" type="text/css" href="../../static/css/RightHeaderSearch.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/LRHeader.css"/>
    <link rel="stylesheet" href="../../static/css/header.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--使手机端访问画面适配的比较好-->
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
</head>
<body>

<!--导航-->
<!--ui是启动semantic这个框架的关键字，inverted是反转你所要选择的部分，attached是不需要圆角-->

<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--把想编辑的header放到一个container里面这样就可以只编辑这个container里的东西了-->
        <div class="ui inverted secondary stackable menu">         <!--菜单栏-->
            <h2 class="ui teal header item ">管理后台</h2><!--设置一个头-->
            <a href="#" class="active m-item item m-mobile-hide"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hide"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide"></i> 标签</a>
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/50/50?image=1067" alt=""
                             class="ui avatar image">
                        刘永飞
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show m-background">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="ui right menu">
            <a href="#" class="ui item">发布</a>
            <a href="#" class="active teal ui item">列表</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示</div>
            <p th:text="${message}">恭喜，操作成功!</p>
        </div>
        <div class="ui segment">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="type,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">刻意练习清单</td>
                    <td>
                        <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}">
                            <button class="ui teal basic button">编辑</button>
                        </a>
                        <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}">
                            <button class="ui red basic button">删除</button>
                        </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui mini floated pagination menu" th:if="${page.totalPages}>1">
                            <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">
                                上一页
                            </a>
                            <a th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}">
                                下一页
                            </a>
                        </div>
                        <a href="#" th:href="@{/admin/types/input}" class="ui mini teal right floated basic button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>


<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-lr-mini">
    <div class="ui container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/weChatScanCode.jpg" class="ui rounded image" alt=""
                             style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">技术探讨</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Selenium</a>
                    <a href="#" class="item">Appium</a>
                    <a href="#" class="item">ApiTesting</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">四皇心声</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">工作</a>
                    <a href="#" class="item">运动</a>
                    <a href="#" class="item">生活</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">四皇宣言</h4>
                <p>4king will always win</p>
            </div>
            <!--<div style="width:1900px; height:1px;background-color:slategrey;"></div>-->
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-padded-lr-footer m-opacity-tiny">Copyright © 2017 - 2018 LeoLiu Designed by Leoliu</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown()
    ;

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function(){
            $(this)
                .closest('.message')
                .transition('fade');
            }
        );
</script>
</body>
</html>
